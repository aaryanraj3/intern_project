<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
   <link rel="icon" href="favicon-32x32.png" type="image/png">
   <link rel="icon" href="favicon-16x16.png" type="image/png">
   <body>
    <div class="container">
        
        <div class="block">
            <div class="block" id="main">
               <img src="thermometer.png" height="50px"> <h1>Temperature Converter</h1>
            </div>

            <h2>Kelvin to Fahrenheit & Celsius</h2>
            <input type="number" id="kelvinInput" placeholder="Kelvin">
            <button class="btn-gradient " onclick="convertKelvin()">Convert</button>
            <p>Fahrenheit: <span id="fahrenheitOutput">0.00 °F </span></p>
            <p>Celsius: <span id="celsiusOutput">0.00 °C</span></p>
        
            <h2>Fahrenheit to Kelvin & Celsius</h2>
            <input type="number" id="fahrenheitInput" placeholder="Fahrenheit">
            <button class="btn-gradient" onclick="convertFahrenheit()">Convert</button>
            <p>Kelvin: <span id="kelvinOutput">0.00 K</span></p>
            <p>Celsius: <span id="celsiusOutput2">0.00 °C</span></p>
        
            <h2>Celsius to Kelvin & Fahrenheit</h2>
            <input type="number" id="celsiusInput" placeholder="Celsius">
            <button class="btn-gradient" onclick="convertCelsius()">Convert</button>
            <p>Kelvin: <span id="kelvinOutput2">0.00 K</span></p>
            <p>Fahrenheit: <span id="fahrenheitOutput2">0.00  °F</span></p>
        </div>
    </div>
